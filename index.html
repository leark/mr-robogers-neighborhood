<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="header jumbotron">
      <h1 class="display-5">Mr. Roboger's Neighborhood</h1>
      <p class="lead">Ask Mr. Roboger a number and Mr. Roboger will respond!</p>
    </div>
    <div id="main">
      <form id="question-form">
        <div class="form-group row">
          <label id="userInputLabel" for="userInputName"  class="col-form-label col-sm-2">Your Name</label>
          <div class="col-sm-8">
            <input id="userInputName" class="form-control" type="text" />
            <div class="invalid-feedback">
              Please enter a name.
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label id="userInputLabel" for="userInputNumber"  class="col-form-label col-sm-2">Number to Ask</label>
          <div class="col-sm-8">
            <input id="userInputNumber" class="form-control" type="number" required/>
            <div class="invalid-feedback">
              Please enter a number.
            </div>
          </div>
        </div>
        <div class="form-group text-center custom-switch">
          <input type="checkbox" class="custom-control-input" name="userInputReverse" id="reverseSwitch">
          <label class="custom-control-label" for="reverseSwitch">Reverse?</label>
        </div>
        <div class="form-group text-center">
          <button id="submitBtn" class="btn btn-dark">Ask</button>
        </div>
      </form>
      </div>
      <div id="outputDiv">
        <p class="text-break"></p>
      </div>
    </div>
  </div>
</body>
</html>
